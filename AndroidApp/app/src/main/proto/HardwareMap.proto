syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "com.example.weatherapp.data.hardware";
option java_multiple_files = true;

message SavedHardware {
  string name = 1;
  string address = 2;
  google.protobuf.Timestamp last_success = 3;
}

message HardwareMap {
  map<string, SavedHardware> hws = 1;
}
